name: Continuous Integration 
on: [push] 
jobs: 
 build: 
  name: build
  runs-on: ubuntu-latest 
  steps: 
  - uses: actions/checkout@v2 
  - run: docker build --target test --tag todo-app:test .
  - run: docker run --env-file ./.env.test todo-app:test
 deploy:
  name: deploy
  needs: build
  on:
   push:
    branches:
    - main
    - 'Module8'
  steps:
  - run: echo 'cd'

